language: python
python:
  - "3.6"
# command to install dependencies
install:
  - pip install coveralls pytest-cov==2.6 pytest==3.2.3 Biopython bcbio-gff
  - pip install bokeh pandas
  - pip install plotly
  - pip install -e .
# command to run tests
script:
  - python -m pytest -v --cov dna_features_viewer --cov-report term-missing

after_success:
  - coveralls
